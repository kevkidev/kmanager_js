<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- maximum-scale=1.0, user-scalable=no pour eviter le auto zoom quand on focus dans un input -->
    <!-- il est possible qu'il faille passer la police a 16px pour les input à cause du zoom auto sur IOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div>Planning <span id="app_version"></span> (by <span id="app_author"></span>)
        </div>
        <div class="menu">
            <button id="btn_add_event" onclick="showFormAddEvent({})">+</button>
            <button id="btn_current_week" onclick="showWeek()">~</button>
            <button id="btn_show_events" onclick="showEvents()">%</button>
            <button id="btn_show_month" onclick="showCal()">#</button>
        </div>
        <div id="today" class="bigger bold"></div>
        <hr>
        <div id="form_add_event" hidden>
            Quoi : <br>
            <input type="text" id="event_title">
            <br>
            Date : <br>
            <select id="event_year"></select>.
            <select id="event_month"></select>.
            <select id="event_day"></select>
            <br>
            Horaire : <br>
            <select id="event_hours"></select> :
            <select id="event_minutes"></select>
            <br>
            Note: <textarea id="event_note" rows="2" cols="37"></textarea>
            <br>
            <button class="btn_edit" id="btn_addEvent" onclick="action_addEvent()">OK</button>
            <button class="btn_edit" id="btn_editEvent1" onclick="action_confirmEditEvent()">OK</button>
            <button class="btn_edit" id="btn_copyEvent" onclick="action_eventCopy()">OK</button>
            <button class="btn_edit" id="btn_editEvent0" onclick="showWeek()">STOP</button>
            <br>
            <pre id="current_month"></pre>
        </div>
        <div id="cal" hidden>
            <div class="three_month">
                <div id="month_1"></div>
                <div id="month_2"></div>
                <div id="month_3"></div>
            </div>
            <div class="three_month">
                <div id="month_4"></div>
                <div id="month_5"></div>
                <div id="month_6"></div>
            </div>
            <div class="three_month">
                <div id="month_7"></div>
                <div id="month_8"></div>
                <div id="month_9"></div>
            </div>
            <div class="three_month">
                <div id="month_10"></div>
                <div id="month_11"></div>
                <div id="month_12"></div>
            </div>
        </div>
        <div id="planning">
            <div class="btn_mois"></div>
            <pre id="current_week"></pre>
            <pre id="event_details" hidden></pre>
            <br>
            <div class="panel">
                <select id="select_events" onchange="action_eventDetails()"></select>
                <button onclick="action_eventEdit()">§</button>
                <button onclick="action_eventEdit(true)">||</button>
                <button onclick="action_eventDelete()">X</button>
                <br>
                <button onclick="action_switchWeek(-1)">-1</button>
                <button onclick="action_currentWeek()">0</button>
                <button onclick="action_switchWeek(1)">1+</button>

                <select id="search_date" onchange="action_search()"></select>
                <select id="search_month" onchange="action_search()"></select>
                <select id="search_year" onchange="action_search()"></select>
            </div>
        </div>
        <div id="view_events" hidden>
            <div id="events_infos"></div>
            <pre id="events"></pre>
            <div class="panel" id="events_search">
                <select id="events_search_month" onchange="showEvents(true)"></select>
                <select id="events_search_startYear" onchange="showEvents(true)"></select>
                <select id="events_search_endYear" onchange="showEvents(true)"></select>
                <input id="events_search_title" onkeyup="showEvents(true)" type="text" placeholder="title">
            </div>
        </div>
    </div>
    <script src="tests.js"></script>
    <script src="core.js"></script>
    <script src="storage.js"></script>
    <script src="controller.js"></script>
    <script src="main.js"></script>
</body>

</html>
