<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="menu">
            <button id="btn_add_event" onclick="showFormAddEvent(event)">New</button>
            <button id="btn_show_month" onclick="showCal(event)">Cal</button>
            <button id="btn_current_week" onclick="showWeek(event)">Planning</button>
        </div>
        <div id="today"></div><br>
        <div id="form_add_event" hidden>
            Quoi : <br>
            <input type="text" id="event_title"><br>
            Date :
            <input type="number" step="1" min="1" max="31" id="event_day"> .
            <input type="number" step="1" min="1" max="12" id="event_month"> .
            <input type="number" step="1" min="2020" max="2121" id="event_year">
            Horaire :
            <input type="number" step="1" min="0" max="23" id="event_hours"> :
            <input type="number" step="1" min="0" max="59" id="event_minutes">
            <br>
            Note: <textarea id="event_note" rows="3" cols="50"></textarea><br>
            <button onclick="cal_addEvent()">OK</button>
            <br>
            <div id="current_month"></div>

        </div>
        <div id="cal" hidden>
            <div class="three_month">
                <div id="month_1"></div>
                <div id="month_2"></div>
                <div id="month_3"></div>
            </div>
            <div class="three_month">
                <div id="month_4"></div>
                <div id="month_5"></div>
                <div id="month_6"></div>
            </div>
            <div class="three_month">
                <div id="month_7"></div>
                <div id="month_8"></div>
                <div id="month_9"></div>
            </div>
            <div class="three_month">
                <div id="month_10"></div>
                <div id="month_11"></div>
                <div id="month_12"></div>
            </div>
        </div>
        <div id="planning">
            <div class="btn_mois">

            </div>
            <pre id="current_week"></pre>
            <br>
            <div class="panel">
                <button onclick="action_prevWeek()">...Prev</button>
                <button onclick="action_nextWeek()">Next...</button>
                <select id="search_mois">
                    <option value="0">Jan</option>
                    <option value="1">Fév</option>
                    <option value="2">Mars</option>
                    <option value="3">Avr</option>
                    <option value="4">Mai</option>
                    <option value="5">Juin</option>
                    <option value="6">Juil</option>
                    <option value="7">Août</option>
                    <option value="8">Sept</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Déc</option>
                </select>
                <input type="number" step="1" min="2020" max="2121" id="search_year">
                <button onclick="search()">Go</button>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        function resetAll() {
            document.getElementById("planning").style.display = "none";
            document.getElementById("cal").style.display = "none";
            document.getElementById("form_add_event").style.display = "none";
        }
        function showFormAddEvent(event) {
            resetAll();
            document.getElementById("form_add_event").style.display = "block";
        }
        function showWeek() {
            resetAll();
            document.getElementById("planning").style.display = "block";
        }

        function showCal() {
            resetAll();
            document.getElementById("cal").style.display = "block";
        }

        document.getElementById("search_year").value = (new Date(Date.now())).getFullYear();
        document.getElementById("event_year").value = (new Date(Date.now())).getFullYear();
        document.getElementById("event_month").value = (new Date(Date.now())).getMonth() + 1;
        document.getElementById("event_minutes").value = 0;
    </script>
</body>

</html>
