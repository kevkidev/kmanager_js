<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- maximum-scale=1.0, user-scalable=no pour eviter le auto zoom quand on focus dans un input -->
    <!-- il est possible qu'il faille passer la police a 16px pour les input à cause du zoom auto sur IOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <span>Planning v1.2.0-beta (by Kevkidev)</span>
        <div class="menu">
            <button id="btn_add_event" onclick="showFormAddEvent(event)">+</button>
            <button id="btn_current_week" onclick="showWeek(event)">~</button>
            <button id="btn_show_month" onclick="showCal(event)">#</button>
        </div>
        <div id="today"></div><br>
        <div id="form_add_event" hidden>
            Quoi : <br>
            <input type="text" id="event_title"><br>
            Le :
            <input type="number" step="1" min="2020" max="2121" id="event_year" placeholder="yyyy">.
            <input type="number" step="1" min="1" max="12" id="event_month" placeholder="m">.
            <input type="number" step="1" min="1" max="31" id="event_day" placeholder="j">
            à :
            <input type="number" step="1" min="0" max="23" id="event_hours" placeholder="h"> :
            <input type="number" step="1" min="0" max="59" id="event_minutes" placeholder="min">
            <br>
            Notes: <textarea id="event_note" rows="3" cols="37"></textarea><br>
            <button id="btn_addEvent" onclick="action_addEvent()">OK</button>
            <button id="btn_editEvent1" onclick="action_confirmEditEvent()">OK</button>
            <button id="btn_copyEvent" onclick="action_eventCopy()">OK</button>
            <button id="btn_editEvent0" onclick="showWeek()">STOP</button>
            <br>
            <div id="current_month"></div>
        </div>
        <div id="cal" hidden>
            <div class="three_month">
                <div id="month_1"></div>
                <div id="month_2"></div>
                <div id="month_3"></div>
            </div>
            <div class="three_month">
                <div id="month_4"></div>
                <div id="month_5"></div>
                <div id="month_6"></div>
            </div>
            <div class="three_month">
                <div id="month_7"></div>
                <div id="month_8"></div>
                <div id="month_9"></div>
            </div>
            <div class="three_month">
                <div id="month_10"></div>
                <div id="month_11"></div>
                <div id="month_12"></div>
            </div>
        </div>
        <div id="planning">
            <div class="btn_mois"></div>
            <pre id="current_week"></pre>
            <pre id="event_details" hidden></pre>
            <br>
            <div class="panel">
                <select id="select_events" onchange="action_eventDetails()"></select>
                <button onclick="action_eventEdit()">§</button>
                <button onclick="action_eventEdit(true)">||</button>
                <button onclick="action_eventDelete()">¤</button>
                <br>
                <button onclick="action_switchWeek(-1)">-1</button>
                <button onclick="action_currentWeek()">0</button>
                <button onclick="action_switchWeek(1)">1+</button>
                &nbsp;&nbsp;
                <select id="search_date" onchange="action_search()"></select>
                <select id="search_month">
                    <option value="1">Jan</option>
                    <option value="2">Fév</option>
                    <option value="3">Mars</option>
                    <option value="4">Avr</option>
                    <option value="5">Mai</option>
                    <option value="6">Juin</option>
                    <option value="7">Juil</option>
                    <option value="8">Août</option>
                    <option value="9">Sept</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Déc</option>
                </select>
                <input type="number" step="1" min="2020" max="2121" id="search_year">
            </div>
        </div>
    </div>

    <script src="tests.js"></script>
    <script src="core.js"></script>
    <script src="storage.js"></script>
    <script src="main.js"></script>
    <script src="controller.js"></script>
</body>

</html>
