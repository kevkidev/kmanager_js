<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />

    <title>K_manager</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div>Kmanager <span id="app_version"></span> (by <span id="app_author"></span>)
        <script src="worker.js"></script>
        <script>
            document.getElementById('app_version').innerText = localStorage.getItem('app_version');
            document.getElementById('app_author').innerText = localStorage.getItem('app_author');

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('worker.js')
                        .then(registration => {
                            console.log('Service Worker enregistré avec succès :', registration.scope);
                            localStorage.setItem("app_version", APP.version);
                            localStorage.setItem("app_author", APP.author);
                        })
                        .catch(error => {
                            console.log('Erreur lors de l’enregistrement du Service Worker :', error);
                        });
                });
            }

        </script>
</body>

</html>
